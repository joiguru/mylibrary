<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Free PDF Library</title>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script> <!-- Fuse.js CDN -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #searchBox {
      width: 90%;
      max-width: 600px;
      padding: 10px;
      font-size: 16px;
      display: block;
      margin: 20px auto;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .book {
      background: white;
      padding: 10px;
      margin: 10px auto;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    a {
      text-decoration: none;
      color: #0066cc;
    }
  </style>
</head>
<body style="background-color: aqua;">
  <h1>My Free Book Library</h1>

  <input type="text" id="searchBox" placeholder="Search books..." oninput="fuzzySearch()">

  <div id="bookContainer"></div>

  <script>
    // Your books
    const books = [
      {
        title: "SSC Maths book DISHA PUBLICATION",
        link: "https://drive.google.com/file/d/1-9DsQUUIEtEKd2QrXRAnfHW5EgyyFjzb/view?usp=drive_link"
      },
      {
        title: "Thomas calculus",
        link: "https://drive.google.com/file/d/1hlRp3rYh0erP2XxIe9G19D0_WE2Nf0Ko/view?usp=drive_link"
      },
      // Add more books here
    ];

    const options = {
      keys: ['title'],
      threshold: 0.4 // Controls fuzziness. Lower = stricter, higher = more forgiving
    };

    const fuse = new Fuse(books, options);
    const container = document.getElementById("bookContainer");

    function renderBooks(filteredBooks) {
      container.innerHTML = "";
      if (filteredBooks.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>No books found</p>";
        return;
      }
      filteredBooks.forEach(book => {
        const div = document.createElement("div");
        div.className = "book";
        div.innerHTML = `
          <h2>${book.title}</h2>
          <p><a href="${book.link}" target="_blank">Download/View PDF</a></p>
        `;
        container.appendChild(div);
      });
    }

    function fuzzySearch() {
      const input = document.getElementById("searchBox").value;
      if (input.trim() === "") {
        renderBooks(books);
        return;
      }
      const results = fuse.search(input);
      const matchedBooks = results.map(result => result.item);
      renderBooks(matchedBooks);
    }

    // Initial load
    renderBooks(books);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Free PDF Library</title>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script> <!-- Fuse.js CDN -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #searchBox {
      width: 90%;
      max-width: 600px;
      padding: 10px;
      font-size: 16px;
      display: block;
      margin: 20px auto;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .book {
      background: white;
      padding: 10px;
      margin: 10px auto;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .book img {
  max-width: 80px;
  height: auto;
  border-radius: 4px;
    }


    a {
      text-decoration: none;
      color: #0066cc;
    }
  </style>
</head>
<body style="background-color: aqua;">
  <h1>My Free Book Library</h1>

  <input type="text" id="searchBox" placeholder="Search books..." oninput="fuzzySearch()">

  <div id="bookContainer"></div>

  <script>
    // Your books
    const books = [
      {
        title: "SSC Maths book DISHA PUBLICATION",
        link: "https://drive.google.com/file/d/1-9DsQUUIEtEKd2QrXRAnfHW5EgyyFjzb/view?usp=drive_link"
        image: "https://m.media-amazon.com/images/I/516C79W7nML._SY445_SX342_.jpg" // Replace with your actual image URL
      },
      {
        title: "Thomas calculus",
        link: "https://drive.google.com/file/d/1hlRp3rYh0erP2XxIe9G19D0_WE2Nf0Ko/view?usp=drive_link"
        image: "https://mathematicbooks.com/wp-content/uploads/2024/02/511Nv8Rt95L.jpg" // Replace with actual image
      },
      // Add more books here
    ];

    const options = {
      keys: ['title'],
      threshold: 0.4 // Controls fuzziness. Lower = stricter, higher = more forgiving
    };

    const fuse = new Fuse(books, options);
    const container = document.getElementById("bookContainer");

function renderBooks(filteredBooks) {
  container.innerHTML = "";
  if (filteredBooks.length === 0) {
    container.innerHTML = "<p style='text-align:center;'>No books found</p>";
    return;
  }
  filteredBooks.forEach(book => {
    const div = document.createElement("div");
    div.className = "book";
    div.innerHTML = `
      <div style="display: flex; align-items: center;">
        <img src="${book.image}" alt="${book.title}" style="width: 80px; height: auto; margin-right: 15px; border-radius: 4px;">
        <div>
          <h2 style="margin: 0 0 5px;">${book.title}</h2>
          <p><a href="${book.link}" target="_blank">Download/View PDF</a></p>
        </div>
      </div>
    `;
    container.appendChild(div);
  });
}


    function fuzzySearch() {
      const input = document.getElementById("searchBox").value;
      if (input.trim() === "") {
        renderBooks(books);
        return;
      }
      const results = fuse.search(input);
      const matchedBooks = results.map(result => result.item);
      renderBooks(matchedBooks);
    }

    // Initial load
    renderBooks(books);
  </script>
</body>
</html>

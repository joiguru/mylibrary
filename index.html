<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Free PDF Library</title>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #searchBox {
      width: 90%;
      max-width: 600px;
      padding: 10px;
      font-size: 16px;
      display: block;
      margin: 20px auto;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .book {
      background: white;
      padding: 10px;
      margin: 10px auto;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .book-content {
      display: flex;
      align-items: center;
    }

    .book img {
      width: 80px;
      height: auto;
      margin-right: 15px;
      border-radius: 6px;
    }

    .book h2 {
      margin: 0;
      font-size: 18px;
    }

    a {
      text-decoration: none;
      color: #0066cc;
    }
  </style>
</head>
<body style="background-color: aqua;">
  <h1>My Free Book Library</h1>

  <input type="text" id="searchBox" placeholder="Search books..." oninput="fuzzySearch()">

  <div id="bookContainer"></div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQsZ.../pub?output=csv";

    let books = [];
    let fuse;
    const container = document.getElementById("bookContainer");

    const options = {
      keys: ['title'],
      threshold: 0.4
    };

    function renderBooks(filteredBooks) {
      container.innerHTML = "";
      if (filteredBooks.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>No books found</p>";
        return;
      }
      filteredBooks.forEach(book => {
        const div = document.createElement("div");
        div.className = "book";
        div.innerHTML = `
          <div class="book-content">
            <img src="${book.image}" alt="${book.title}">
            <div>
              <h2>${book.title}</h2>
              <p><a href="${book.link}" target="_blank">Download/View PDF</a></p>
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function fuzzySearch() {
      const input = document.getElementById("searchBox").value;
      if (input.trim() === "") {
        renderBooks(books);
        return;
      }
      const results = fuse.search(input);
      const matchedBooks = results.map(result => result.item);
      renderBooks(matchedBooks);
    }

    async function fetchBooksFromSheet() {
      try {
        const res = await fetch(sheetUrl);
        const text = await res.text();

        const rows = text.trim().split("\n").slice(1); // Skip header
        books = rows.map(row => {
          const parts = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g).map(cell =>
            cell.replace(/^"|"$/g, "").replace(/""/g, '"')
          );
          const [title, link, image] = parts;
          return { title, link, image };
        });

        fuse = new Fuse(books, options);
        renderBooks(books);
      } catch (err) {
        container.innerHTML = "<p style='text-align:center;color:red;'>Failed to load book list</p>";
        console.error("Error fetching books:", err);
      }
    }

    fetchBooksFromSheet();
  </script>
</body>
</html>

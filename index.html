<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Free PDF Library</title>
  <style>
    body {  
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #searchBox {
      width: 90%;
      max-width: 600px;
      padding: 10px;
      font-size: 16px;
      display: block;
      margin: 20px auto;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .book {
      background: rgb(255, 255, 255);
      padding: 10px;
      margin: 10px auto;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    a {
      text-decoration: none;
      color: #0066cc;
    }
  </style>
</head>
<body style="background-color: aqua;">
  <h1>My Free Book Library</h1>

  <!-- Search Input -->
  <input type="text" id="searchBox" placeholder="Search books..." onkeyup="searchBooks()">

  <!-- Book List -->
  <div id="bookContainer">
    <div class="book">
      <h2>SSC Maths book DISHA PUBLICATION</h2>
      <p><a href="https://drive.google.com/file/d/1-9DsQUUIEtEKd2QrXRAnfHW5EgyyFjzb/view?usp=drive_link" target="_blank">Download/View PDF</a></p>
    </div>

    <div class="book">
      <h2>Thomas calculus</h2>
      <p><a href="https://drive.google.com/file/d/1hlRp3rYh0erP2XxIe9G19D0_WE2Nf0Ko/view?usp=drive_link" target="_blank">Download/View PDF</a></p>
    </div>

    <!-- Add more books here -->
  </div>

  <!-- JavaScript for Search -->
  <script>
    function searchBooks() {
      const input = document.getElementById("searchBox");
      const filter = input.value.toUpperCase();
      const container = document.getElementById("bookContainer");
      const books = container.getElementsByClassName("book");

      for (let i = 0; i < books.length; i++) {
        const title = books[i].getElementsByTagName("h2")[0];
        const textValue = title.textContent || title.innerText;
        if (textValue.toUpperCase().indexOf(filter) > -1) {
          books[i].style.display = "";
        } else {
          books[i].style.display = "none";
        }
      }
    }
  </script>
</body>
</html>

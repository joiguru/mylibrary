<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Free PDF Library</title>
  <style>
    body {  
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #searchBox {
      width: 90%;
      max-width: 600px;
      padding: 10px;
      font-size: 16px;
      display: block;
      margin: 20px auto;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .book {
      background: rgb(255, 255, 255);
      padding: 10px;
      margin: 10px auto;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    a {
      text-decoration: none;
      color: #0066cc;
    }
  </style>
</head>
<body style="background-color: aqua;">
  <h1>My Free Book Library</h1>

  <input type="text" id="searchBox" placeholder="Search books..." onkeyup="searchBooks()">

  <div id="bookContainer"></div>

  <!-- Fuse.js for fuzzy search -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

  <script>
    // Book data
    const books = [
      {
        title: "SSC Maths book DISHA PUBLICATION",
        link: "https://drive.google.com/file/d/1-9DsQUUIEtEKd2QrXRAnfHW5EgyyFjzb/view?usp=drive_link"
      },
      {
        title: "Thomas calculus",
        link: "https://drive.google.com/file/d/1hlRp3rYh0erP2XxIe9G19D0_WE2Nf0Ko/view?usp=drive_link"
      },
      // Add more books here
    ];

    // Show all books initially
    const container = document.getElementById("bookContainer");
    function displayBooks(list) {
      container.innerHTML = "";
      list.forEach(book => {
        const bookDiv = document.createElement("div");
        bookDiv.className = "book";
        bookDiv.innerHTML = `<h2>${book.title}</h2>
                             <p><a href="${book.link}" target="_blank">Download/View PDF</a></p>`;
        container.appendChild(bookDiv);
      });
    }

    displayBooks(books); // show all initially

    // Fuse.js config
    const fuse = new Fuse(books, {
      keys: ['title'],
      threshold: 0.4 // lower = stricter, higher = more tolerant
    });

    function searchBooks() {
      const input = document.getElementById("searchBox").value;
      if (!input.trim()) {
        displayBooks(books); // show all if empty
        return;
      }
      const result = fuse.search(input);
      const matchedBooks = result.map(r => r.item);
      displayBooks(matchedBooks);
    }
  </script>
</body>
</html>
